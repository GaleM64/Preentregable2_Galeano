<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reino Gatuno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
                <img class="logo1" src="../img/catlogo.png" alt="site logo">
        </div>
        <h1 class="title"> Reino Gatuno
        </h1>
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#n_bar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="n_bar">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./blog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contactenos.html">Contactenos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <br>
    <main>
        <div class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-touch="false" pause="false">
            <div class="carousel-inner">
                <div class="carousel-item carousel-image bg-img-1 active">
                </div>
                <div class="carousel-item carousel-image bg-img-2">
                </div>
                <div class="carousel-item carousel-image bg-img-3">
                </div>
                <div class="carousel-item carousel-image bg-img-4">
                </div>
                <div class="carousel-item carousel-image bg-img-5">
                </div>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label >Nombre y Apellido</label>
                <input type="text" class="form-control" placeholder="Carlos Carlos" required/>
            </div>
            <div class="form-group">
                <label >Email</label>
                <input type="email" class="form-control" placeholder="Ingrese su Email" required/>
            </div>
            <div class="form-group">
                <p>Cual es su consulta?</p>
                <select class="form-control" required>
                    <option disabled selected value>Seleccione una opcion</option>
                    <option value="adopcion">Adopción</option>
                    <option value="servicios">Servicio/s</option>
                    <option value="blog">Blog</option>
                    <option value="donaciones">Donaciones/Trabajo Voluntario</option>
                    <option value="otros">Comentarios/Sugerencias</option>
                </select>
            </div>
            <div class="form-group">
                <p>Describa su consulta</p>
                <textarea class="input-textarea" placeholder="Me gustaria saber de..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button send">
                    Enviar
                </button>
            </div>
        </form>
    </main>
    <br>
    <footer class="mt-auto">
        <p>© 2024 Martin.G</p>
        <div>
                <img class="logo2" src="../img/catlogo.png" alt="site logo">
        </div>
        <div class="socials">
            <ul class="socialmediaul">
                <li><a href="https://www.facebook.com/photo/?fbid=145471734763427&set=a.145471711430096" target="_blank"><img src="../img/facebookicon.png" alt="Facebook Icon" class="socialimg"></a></li>
                <li><a href="https://x.com/janejjay/status/1118690467540029440" target="_blank"><img src="../img/twitterxicon.png" alt="X Icon" class="socialimg"></a></li>
                <li><a href="https://www.youtube.com/watch?v=hvL1339luv0" target="_blank"><img src="../img/youtubeicon.png" alt="Youtube Icon" class="socialimg"></a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
